<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTN Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="nav">
        <h1>TO THE NEW</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Quick Help</a></li>
        </ul>
    </header>
    <hr>

    <section>
        <div class="h2-div">
            <h2>Bug Report</h2>
        </div>
        
        <form>
            <label for="title">Title:*</label>
            <input type="text" name="title" id="title" class="form-group" required>

            <label for="description">Description:*</label>
            <textarea name="description" id="description" required></textarea>

            <label for="operating_system">Operating system:</label>
            <select name="operating_system" id="operating_system" class="bgclr form-group">
                <option value="windowsxp">Windows XP</option>
                <option value="windows7">Windows 7</option>
                <option value="windows10">Windows 10</option>
                <option value="windows11">Windows 11</option>
                <option value="ubuntu">Ubuntu</option>
                <option value="kaliLinux">Kali Linux</option>
                <option value="macos">MacOS</option>
            </select>

            <label for="product">Product:*</label>
            <select name="product" id="product" class="bgclr form-group" required>
                <option value="formoid">Formoid</option>
            </select>

            <label for="version">Version:*</label>
            <input type="text" name="version" id="version" pattern="[0-9]" class="form-group" required>
            
            <label for="license">License:</label>
            <div class="radio-group">
                <label><input type="radio" name="license" value="free">Free</label>
                <label><input type="radio" name="license" value="business">Business</label>
            </div>
            
            
            <label for="severity">Severity:</label>
            <select name="severity" id="severity" class="bgclr form-group">
                <option value="critical">Critical</option>
            </select>
            
            <label for="attachments">Attachments:</label>
            <input type="file" name="attachments" id="attachments">
            <button class="bgclr" onclick=onClick()>Send</button>

        </form>
        
        
    </section>
    <script>
        function onClick(){
            alert("The form has been submitted");
        }
    </script>
</body>
</html>
